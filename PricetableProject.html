<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        background: linear-gradient(#6f6e6e, #090909);
      }

      .pricing-container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 2rem;  

      }
      .pricing-plan{
        flex: 1; /*equal in width */
        max-width: 400px; /* on full screen take upto 400px */
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
        justify-content: center;
        /* specially content nhi item nahi text ko align kro */
      }

      .plan-title{
        border: 1px solid black;
        padding: 5px;
        border-radius: 5px;
        font-size: 24px;
        font-weight: bold;
        margin-bottom:10px;
      }
      .plan-price{
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .plan-features{
        list-style: none;
        padding: 0; /* p & m set both 0*/
        margin: 0;
      }
      .plan-features li{
        margin-bottom: 10px;
      }
      .plan-button{
        background-color: rgb(230, 110, 66);
        color: #fff;
        padding: 10px; /* very imp to makw it large*/
        border-radius: 5px;
        border: none;
      }
      /* when thw width of the screen is under 1250px apply*/
      @media (max-width: 1250px) {
        .pricing-container{ /* no direct setting, choose where to apply first */
          flex-direction: column;
          height: 100%; /* set this or cuts top n bottom */
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
